<h2 mat-dialog-title>Category</h2>

<div mat-dialog-content>
  
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-list"></i></span>
    <input *ngIf="data ; else noName" [(ngModel)]="data.name" type="text" class="form-control" placeholder="Enter Category Name" aria-label="Username"
        aria-describedby="basic-addon1">
    <ng-template #noName>
        <input type="text" class="form-control" placeholder="Enter Category Name"  [(ngModel)]="name">
    </ng-template>
</div>

</div>
<div mat-dialog-actions class="d-flex justify-content-between">
  <button mat-button (click)="onNoClick()">Close</button>
  <button color="primary" mat-button [mat-dialog-close]="name ? name : data" cdkFocusInitial>Save</button> 
</div>
