<section>
    <form [formGroup]="userForm" >
        <div class="container">
            <div class="row py-5">
                <div class="col-9 mx-auto">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">ID</span>
                        <input formControlName="id" type="text" class="form-control" 
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">User Name</span>
                        <input formControlName="userName" type="text" class="form-control"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Email</span>
                        <input formControlName="email" type="text" class="form-control" 
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Country</span>
                        <input formControlName="country" type="text" class="form-control" 
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Phone Number</span>
                        <input formControlName="phoneNumber" type="text" class="form-control"
                             aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Photo</span>
                        <input formControlName="imagePath" type="text" class="form-control"
                             aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Group</span>
                        <input formControlName="group" type="text" class="form-control" 
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div>
                        <hr>
                        <div class="d-flex justify-content-end">
                            <button routerLink="/dashboard/admin/users" class="outline-main mx-2">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
