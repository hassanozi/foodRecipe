<section id="forgetPassword">
    <div class="auth-form py-5">
        <div class="text-center">
            <img src="../../../assets/images/logo.svg" alt="">
        </div>

        <div class="px-5">
            <h2>Forget Your Password</h2>
            <p>No worries! Please enter your Email and we will send a password reset link</p>

            <form  [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit(forgetPasswordForm)">
                <div class="input-group mb-3 py-5">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                    <input formControlName="email" type="text" class="form-control" placeholder="Enter Your E-mail" aria-label="Username"
                        aria-describedby="basic-addon1">
                        <div *ngIf="forgetPasswordForm.get('email')?.getError('required')"></div>
                </div>

                <div *ngIf="forgetPasswordForm.get('email')?.errors && forgetPasswordForm.get('email')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
                    <p class="mb-0" *ngIf="forgetPasswordForm.get('email')?.getError('required')">Email is required</p>
                    <p class="mb-0" *ngIf="forgetPasswordForm.get('email')?.getError('email')">Invalid Format</p>
                </div>

                             
                
                <button [disabled]="forgetPasswordForm.invalid" class="btn main text-white w-100">
                    <span *ngIf="isLoading == false">Submit</span>
                    <span *ngIf="isLoading == true"><i class="fa-solid fa-spinner text-white fa-spin"></i></span>
                </button>
            </form>

        </div>

    </div>
</section>
