<section id="login">
    <div class="auth-form py-5">
        <div class="text-center">
            <img src="../../../assets/images/logo.svg" alt="">
        </div>

        <div class="px-5">
            <h2>Login</h2>
            <p>Welcome Back! Please enter your details</p>

            <form  [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                    <input formControlName="email" type="text" class="form-control" placeholder="Enter Your E-mail" aria-label="Username"
                        aria-describedby="basic-addon1">
                        <div *ngIf="loginForm.get('email')?.getError('required')"></div>
                </div>

                <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
                    <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')">Email is required</p>
                    <p class="mb-0" *ngIf="loginForm.get('email')?.getError('email')">Invalid Format</p>
                </div>

                <div class="input-group mb-3 field">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                    <input formControlName="password" [type]="showpassword?'text':'password'" class="form-control" placeholder="Enter Your Password" aria-label="Username"
                        aria-describedby="basic-addon1">
                        <i (click)="toggleShow()" class="fa-solid fa-eye eye" *ngIf="!showpassword"></i>
                        <i (click)="toggleShow()" class="fa-solid fa-eye-slash eye" *ngIf="showpassword"></i>
                </div>

                <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
                    <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
                    <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')">Must be 6 char</p>
                </div>
                
                <div class="d-flex justify-content-between my-2">
                    <a routerLink="../register" class="text-second text-decoration-none">Register Now?</a>
                    <a routerLink="../forget-password" class="text-main text-decoration-none">Forget Password?</a>
                </div>
                <button [disabled]="loginForm.invalid" class="btn main text-white w-100">
                    <span *ngIf="isLoading == false">Login</span>
                    <span *ngIf="isLoading == true"><i class="fa-solid fa-spinner text-white fa-spin text-white"></i></span>
                </button>
            </form>

        </div>

    </div>
</section>
