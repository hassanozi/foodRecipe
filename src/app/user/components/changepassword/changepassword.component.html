<h2 mat-dialog-title>Change Password</h2>

<div mat-dialog-content>
  
    <form action="" [formGroup]="changePasswordForm">

        <div class="row">

            
            <div class="col-12">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-mobile-screen"></i></span>
                    <input formControlName="oldPassword" type="text" class="form-control" placeholder="Enter Your old Password" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div *ngIf="changePasswordForm.get('oldPassword')?.errors && changePasswordForm.get('oldPassword')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
                    <p class="mb-0" *ngIf="changePasswordForm.get('oldPassword')?.getError('required')">old Password is required</p>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-mobile-screen"></i></span>
                    <input formControlName="newPassword" type="text" class="form-control" placeholder="Enter Your New Password" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div *ngIf="changePasswordForm.get('newPassword')?.errors && changePasswordForm.get('newPassword')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
                    <p class="mb-0" *ngIf="changePasswordForm.get('newPassword')?.getError('required')">New Password is required</p>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-mobile-screen"></i></span>
                    <input formControlName="confirmNewPassword" type="text" class="form-control" placeholder="Enter Your confirm NewPassword" aria-label="confirmNewPassword"
                        aria-describedby="basic-addon1">
                </div>
                <div *ngIf="changePasswordForm.get('confirmNewPassword')?.errors && changePasswordForm.get('confirmNewPassword')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
                    <p class="mb-0" *ngIf="changePasswordForm.get('confirmNewPassword')?.getError('required')">User Name is required</p>
                </div>

               
            </div>
        </div>

        <div mat-dialog-actions class="d-flex justify-content-between">
            <button mat-button (click)="onNoClick()">Close</button>
            <button color="primary" mat-button [mat-dialog-close]="changePasswordForm.value" cdkFocusInitial>Save</button> 
          </div>
          
    </form>
</div>
